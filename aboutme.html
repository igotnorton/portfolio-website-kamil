<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"="IE=edge">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
  </head>

<body>
  <div id="header">
    <div id="header-left">
      <div id="header-logo">
        <img src="./images/logo-ko.svg">
      </div>
      <div id="header-space"></div>
      <div id="header-text">
        <div>Kamil Oleskiewicz</div><div id="header-down">My Portfolio</div>
    </div>
  </div>
    <div id="header-right">
      <a id="top-tab" href="index.html" title="Home">
        <div id="top-tab-icon"><img src="./images/icon-home-off.svg" alt="Home Icon"></div>
        <div id="top-tab-text">Home</div>
      </a>
      <a id="top-tab-active" href="aboutme.html" title="About me">
        <div id="top-tab-icon"><img src="./images/icon-aboutme.svg" alt="About me Icon"></div>
        <div id="top-tab-text">About me</div>
      </a>
      <a id="top-tab" href="resume.html" title="Resume">
        <div id="top-tab-icon"><img src="./images/icon-resume-off.svg" alt="Resume Icon"></div>
        <div id="top-tab-text">Resume</div>
      </a>
    </div>
  </div>
  <div id="bg">
    <div id="txt-large">About me</div>
    <div id="mid-content2">

      <div id="ig">
        <div id="ig-1-column">
          <div id="ig-1-cell">
            <img src="./images/img_Landscape.jpg" alt="Landscape" onclick="myFunction(this);">
          </div>
          <div id="ig-1-cell">
            <img src="./images/img_Smartpen.jpg" alt="Smartpen" onclick="myFunction(this);">
          </div>
          <div id="ig-1-cell">
            <img src="./images/img_Workshop.jpg" alt="Workshop" onclick="myFunction(this);">
          </div>
          <div id="ig-1-cell">
            <img src="./images/img_Album.jpg" alt="Album" onclick="myFunction(this);">
          </div>
        </div>

        <div id="ig-2-column">
          <img id="ig-2-preview" src="./images/img_Landscape.jpg" alt="Landscape">
          <div id="ig-2-name">Landscape</div>
        </div>
      </div>

    </div>
  </div>
  <div id="foot">Website designed and made by Kamil Oleskiewicz.<br>Email: kamiloleskiewicz@gmail.com</div>

  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("ig-2-preview");
      var imgText = document.getElementById("ig-2-name");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      // expandImg.parentElement.style.display = "block";
    }
  </script>

</body>
</html>
